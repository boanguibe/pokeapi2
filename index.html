<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid?styles=24573" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


    <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-danger">
      <div class="col-5">
        <h1>Pokémon App</h1>
      </div>
      <div class="col-3">
        <button id="loadButton" class="btn btn-primary ">Cargar</button>
        <button id="nextPokemon" type="button" class="btn btn-primary"  hidden>siguiente</button>
      <button id="resetButton" class="btn btn-danger">Borrar</button>
      </div>
      <div class="col-4">
        <form class="d-flex">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Ingresa nombre o ID" aria-label="Search">
          <!-- <input class="form-control me-2" type="search" placeholder="Ingresa nombre o ID" aria-label="Search"> -->
          <button class="btn btn-outline-light" type="submit">Buscar por ID o nombre</button>
        </form>
      </div>
    </nav>


    <div class="container mt-4">
      <div id="pokemonContainer" class="row"></div>
      <div id="modalContainer"></div>
    </div>

    <footer class="text-center">
      <pc>Copyright &copy; 2023 - Equipo Celeste</pc>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
